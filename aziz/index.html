<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AIH Visualization</title>
    <!-- vendor css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style-assests/style.css" media="screen" title="no title">
</head>

<body>

    <div class="container top-margin">

        <div class="row">

            <div class="col-md-6 nodeLinkContainer">

                <div class="row">
                    <div class="col-md-12">
                        <div id="searchAutoComplete" class="ui-widget">
                            <div class="col-md-10">
                                <input class="form-control" id="search" placeholder="e.g U10 or T11">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-default" type="button" id="searchButton">Search</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" id="nodeLinkSection"></div>
                </div>

            </div>

            <div id="infoBoxSection" class="col-md-6 infoBoxSection">

            </div>

        </div>

    </div>

    <!-- vendor js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script type='text/javascript ' src="http://bost.ocks.org/mike/fisheye/fisheye.js?0.0.3"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script> -->

    <!-- custom js -->
    <script src="script-assests/script.js" charset="utf-8"></script>

</body>

</html>
